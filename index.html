<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <heading><b>UF Directory App</b></heading>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--
                Implement a way to filter through listings using the search bar
              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search" ng-click="addListing()"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model ="searchText">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <tr ng-repeat="entry in listings | filter: searchText | orderBy: sortType" ng-click=showDetails(entry)>
                  <td>
                    {{entry.code}}
                  </td>
                  <td>
                    {{entry.name}}
                  </td>
                  <td>
                  <input type="button" value="Remove" class="btn btn-primary" ng-click="deleteListing(entry.code)"/>
                </td>
              </tr>
            </table>
            </div>
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <details>{{detailedInfo}}
            <br>{{code}}</br>
            <br>{{name}}</br>
            <br>{{coordinates}}</br>
            <br>{{address}}</details></br>
          </div>
          <div class="input-group" id="addForm">
            <form name="myForm" class = "form-inline">
                <legend><b> Add New Listing: </b></legend>

              <div class="form-group">
                <label for="Code"><asterick>*</asterick>Code:<input type = "text" id=Code name="Code" placeholder="Code"></input></label>
                <label for = "Name"><asterick>*</asterick>Name:<input type = "text" id="Name" name="Name" placeholder="Name"></input></label>
              </div>
              <div class="form-group">
                <label>Coordinates:</label>
                <input type = "text" name="longitude" placeholder="Longitude"></input>
                <input type = "text" name="latitude" placeholder="Latitude"></input>
                <label>Address: </label>
                <input type = "text" name="Address" placeholder="Address"></input>
                <input type="submit" name="Submit" placeholder="submit" ng-click="addListing()"></input>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
